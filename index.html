
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automação Taskitos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Automação Taskitos</h1>

    <div class="form-group">
      <label for="ra">RA:</label>
      <input type="text" id="ra" placeholder="Digite seu RA">
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
    </div>

    <div class="form-group">
      <label for="tempoMin">Tempo Mínimo (minutos):</label>
      <input type="number" id="tempoMin" value="5" min="1">
    </div>

    <div class="form-group">
      <label for="tempoMax">Tempo Máximo (minutos):</label>
      <input type="number" id="tempoMax" value="10" min="1">
    </div>

    <button id="btnStart" onclick="iniciarAutomacao()">▶ Iniciar Automação</button>

    <h2>Registro de Atividades</h2>
    <div id="log"></div>
  </div>

  <script src="script-final.js"></script>
</body>
</html>
